<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

<script src="app.js"></script>
</head>

<body>

<div class="container" ng-app="rajapp"  ng-controller="xyzcontroller">
<div class="row">

<div class="panel panel-default">
  <div class="panel-body">
  
     <div class="col-lg-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="movie name...."  ng-model="moviename">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="addMovie()" >Go add it {{moviename}}
        </button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-12 -->
</div>
</div>
</div>
  
<div class="row" >

  <div class="col-sm-6 col-md-4" ng-repeat="movie in movies">

      <img ng-src="{{movie.Poster}}" alt="...">
      <div class="caption">
      
      
      
      <h3>Title:{{movie.Title}}</h3>
      <h3>Year:{{movie.Year}}</h3>
      <h3>Released:{{movie.Released}}</h3>
      <h4>Actor:{{movie.Actor}}</h4>
      <h5>Genre:{{movie.Genre}}</h5>
      <h5>Awards:{{movie.Awards}}</h5>
      <h5>Writer:{{movie.Writer}}</h5>
      <h5> Director:{{movie.Director}}</h5>
      
      
      
        <p>{{movie.Plot}}</p>
      
      
      
      
    </div>
  </div>
</div>
</div>


</body>
</html>
