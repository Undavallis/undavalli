<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src=" https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
<script src="rajapp.js"></script>
</head>
<body>

<div class="container" ng-app="myapp" ng-controller="cvccontroller">
<div class="row">
<div class="panel panel-default">
  <div class="panel-body">
  <div class="col-lg-10">
    <div class="input-group">
             
      <input type="text" class="form-control" placeholder="Search for..." ng-model="moviename">
      <span class="input-group-btn">
      <button class="btn btn-default" type="button" ng-click="changeIt()">search  </button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-12 -->
 </div>
</div>
</div>
<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="movie in movies">

    
      <img ng-src="{{movie.Poster}} " alt="...">
      <div class="caption">
        
        <h4>Title :{{movie.Title}}</h4>
        <h4>Actor :{{movie.Actor}}</h4>
        <h4>Director :{{movie.Director}}</h4>
        <h4>Release :{{movie.Release}}</h4>
        <h4>Genre :{{movie.Genre}}</h4>
        <h4>Writer :{{movie.Writer}}</h4>
        <h4>Awards :{{movie.Awards}}</h4>
        
        <p>{{movie.Plot}}</p>
        
      </div>
    </div>
  </div>
</div>

</body>
</html>
